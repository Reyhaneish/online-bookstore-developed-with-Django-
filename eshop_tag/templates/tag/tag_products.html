{% extends 'shared/_MainLayout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Products tagged with '{{ tag.name }}'</h1>
<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.id %}">{{ product.title }}</a> - {{ product.price }} $
        </li>
    {% empty %}
        <li>No products found for this tag.</li>
    {% endfor %}
</ul>

</body>
</html>
